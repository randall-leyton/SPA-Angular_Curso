<h1>  {{heroe.nombre | uppercase}} <small> ({{heroe.aparicion | date:"y"}})</small></h1>
<hr>
<div class="row">
<div class="col-md-4">
  <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid ">
  <br>
  <br>
  <button [routerLink]="['/heroes']" class="btn btn-outline-danger  btn-block ">salir</button>
</div>
<div class="col-md-8">
  <h3> {{heroe.nombre}} </h3>
  <hr>
  <p>{{heroe.bio}}</p>
  <div class="align-content-end  border ">
  <img src="\assets\img\Marvel.png" alt="marvel" class="img-fluid  " *ngIf="heroe.casa == 'Marvel'">
  <img src="\assets\img\DC.png" alt="marvel" class="img-fluid " *ngIf="heroe.casa == 'DC'">
  </div>
</div>

</div>
